<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8">
    <title>CEF Website</title>
    <link rel="stylesheet" href="public/css/index.css">
    <link rel="stylesheet" href="public/css/handsontable.full.css">
  </head>
  <body onload="updateJSON()">
    <h1>CEF Website</h1>
    <h2>Handsontable Demo</h2>
    <div class="ajax-container">
      <div class="controls">
        <button name="load" id="load" class="intext-btn">Load</button>
        <button name="save" id="save" class="intext-btn">Save</button>
        <label><input type="checkbox" name="autosave" id="autosave" checked="checked" autocomplete="off">Autosave</label>
      </div>
      <pre id="example1console" class="console">Click "Load" to load data from server</pre>
      <div id="example" class="hot"></div>
    </div>
    <script src="public/js/handsontable.full.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="public/js/index.js"></script>
</html>
